<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catholic Jeopardy game for Ad Altare Dei Religious Emblem study">
    <title>Catholic Jeopardy - Ad Altare Dei Edition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Catholic Jeopardy</h1>
        <p class="header__subtitle">Ad Altare Dei Religious Emblem Edition</p>
    </header>

    <div class="teams-container" id="teamsContainer" role="region" aria-label="Team scores">
        <!-- Team scores will be generated by JavaScript -->
    </div>

    <div class="timer-container" id="timerContainer" role="timer" aria-live="polite">
        <div class="timer__display" id="timerDisplay">30</div>
        <div class="timer__label">Time Remaining</div>
    </div>

    <div class="turn-indicator" id="turnIndicator" role="status" aria-live="polite">
        <!-- Current turn indicator will be shown here -->
    </div>

    <main class="game-board" id="gameBoard" role="main">
        <!-- Game board will be generated by JavaScript -->
    </main>

    <div class="controls">
        <button class="btn btn--reset" id="resetBtn">New Game</button>
    </div>
</div>

<!-- Setup Modal -->
<div class="modal" id="setupModal" role="dialog" aria-modal="true" aria-labelledby="setupTitle">
    <div class="modal__content modal__content--setup">
        <h2 class="setup__title" id="setupTitle">Game Setup</h2>

        <div class="setup__row">
            <label for="numTeams">Number of Teams (1-6):</label>
            <input type="number" id="numTeams" class="setup__input" min="1" max="6" value="2" aria-label="Number of teams">
        </div>

        <div class="setup__row">
            <label for="timerDuration">Timer (seconds):</label>
            <input type="number" id="timerDuration" class="setup__input" min="0" max="120" value="30" placeholder="0 for no timer" aria-label="Timer duration in seconds">
        </div>
        <div class="setup__hint">
            Set to 0 to disable timer â€¢ Recommended: 30-60 seconds
        </div>

        <div class="setup__team-names" id="teamNames">
            <!-- Team name inputs will be generated here -->
        </div>

        <button class="btn btn--primary" id="startGameBtn">Start Game</button>
    </div>
</div>

<!-- Question Modal -->
<div class="modal" id="questionModal" role="dialog" aria-modal="true" aria-labelledby="questionText">
    <div class="modal__content">
        <div class="question__text" id="questionText"></div>
        <div class="answer-buttons" id="answerButtons" role="group" aria-label="Answer choices"></div>
        <div class="feedback" id="feedback" role="alert"></div>
        <button class="btn btn--primary btn--close" id="closeModalBtn">Continue</button>
    </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
